---
 
 - hosts: all
   become: true
   pre_tasks:

     - name: update repo cache (CentOS)
       tags: always
       dnf:
         update_cache: yes
       changed_when: false
       when: ansible_distribution == "CentOS"

     - name: update repo cache (Ubuntu)
       apt:
         update_cache: yes
       changed_when: false
       when: ansible_distribution == "Ubuntu"

 - hosts: all
   become: true
   tasks:
   
   - name: add ssh key for simone
     tags: always
     authorized_key:
       user: simone
       key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOXLFoQgfsj7Zu4zvPJ/gnSL3zOwNhwPpYGQlqHqISda ansible"


 - hosts: web_servers
   become: true
   tasks:

   - name: copy default html file to server
     tags: apache,apache2,httpd
     copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644

   - name: install apache and php for Ubuntu servers
     tags: apache,apache2,ubuntu
     apt:
       name:
         - apache2
         - libapache2-mod-php
     when: ansible_distribution == "Ubuntu"

   - name: install apache and php for CentOS servers
     tags: apache,centos,httpd
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"

 - hosts: db_servers
   become: true
   tasks:

     - name: install mariadb package (CentOS)
       tags: centos,db,mariadb
       dnf:
         name: mariadb
         state: latest
       when: ansible_distribution == "CentOS"

     - name: install mariadb package (Ubuntu)
       tags: ubuntu,db,mariadb
       apt:
         name: mariadb-server
         state: latest
       when: ansible_distribution == "Ubuntu"

 - hosts: file_servers
   become: true
   tasks:

     - name: install samba package
       tags: samba
       package:
         name: samba
         state: latest
